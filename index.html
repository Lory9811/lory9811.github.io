---
layout: default
title: Home
---
<h2 class="section-title">Posts</h2>
<ul class="posts">
  {% for post in site.posts %}
    <li>
      <h3 class="section-title">{{ post.title }} <span class="post-date">{{ post.date | date_to_string }}</span></h3>
      <div class="excerpt">
        {{ post.excerpt }}
      </div>
      <a href="{{ post.url }}" class="read-link">Read</a>
    </li>
  {% endfor %}
